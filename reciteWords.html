<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>背单词</title>
  <style>
    .btns{
      margin-left: 800px;
    }
    .createBtn{
      margin-left: 10px;
    }
    .deiete{
      margin-left: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div>
      可以按键盘的F12键打开开发者工具的console面板查看使用说明
    </div>
    <div>
      <h3>创建词单</h3>
      <div>
        正常创建：<input type="text" class="num" placeholder="多少个单词">
        <button class="createBtn">创建</button>
      </div>
      <div style="margin-top:20px;">
        快捷创建：<button class="fastCreateBtn">使用data对象快速创建</button>
      </div>
    </div>
    <div class="wordTable">
      <h3>词单</h3>
    </div>
    <table>
      <thead>
        <tr>
          <th>单词</th>
          <th>翻译</th>
          <th>背单词</th>
          <th>背翻译</th>
        </tr>
      </thead>
      <tbody class="main">
      </tbody>
    </table>
    <div class="btns">
      <div>
        <h3>控制出现与隐藏</h3>
        <button class="wordsHide" onclick="HideAndAppear('words','hide');">英文隐藏</button>
        <button class="wordsAppear" onclick="HideAndAppear('words','appear');">英文出现</button>
        <button class="chineseHide" onclick="HideAndAppear('chinese','hide');">中文隐藏</button>
        <button class="chineseAppear" onclick="HideAndAppear('chinese','appear');">中文出现</button>
      </div>
      <div>
        <h3>检查按钮</h3>
        <button class="checkChineseBtn" onclick="check('words')">检查英文</button>
        <button class="checkWordsBtn" onclick="check('chinese')">检查中文</button>
      </div>
      <div>
        <h3>清空按钮</h3>
        <button class="clearChineseBtn" onclick="clearWord('words');">清空英文</button>
        <button class="clearWordsBtn" onclick="clearWord('chinese');">清空中文</button>
      </div>
    </div>
  </div>
  <script src="./reciteWords.js"></script>
</body>

</html>
